		<script>
		//任务1：点击加减按钮，增加商品数量，由单价*数量 = 小计；
		let num = document.querySelectorAll(".num");
		let add = document.querySelectorAll(".add");
		let plus = document.querySelectorAll(".plus");
		
		//单价
		let unitPrice = document.querySelectorAll(".unitPrice");
		let total = document.querySelectorAll(".total");
		
		
		/***** 商品数量加减法 
				小计的加减法   
		*******/
		// console.log(num[1].value);
		
		
		for(let i = 0; i < num.length; i++){
			add[i].addEventListener('click',function(){
				num[i].value = +num[i].value + 1;
				plus[i].disabled = false;
				total[i].value = parseInt(unitPrice[i].value) * num[i].value;
				total[i].innerHTML = `${total[i].value}￥`;
			})
		}
		
		for(let i = 0; i < num.length; i++){
			plus[i].addEventListener('click',function(){
				num[i].value = +num[i].value - 1;
				if( num[i].value == 1){
					plus[i].disabled = true;
				}
			})
		}
		/*******  *************/

		//任务3：选择的 计入下方框框，全部小计累加，
